<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/productos.css">
    <script defer src="js/productos.js"></script>

</head>

<body>
    <header>
        <div>
            <nav class="upper-nav">
                <div class="names">
                    <h2>Alejo Chavez</h2>
                    <h2>Francisco Cóceres</h2>
                </div>
                <div class="upper-nav-buttons">
                    <button class="nav-button active-style">Tickets</button>
                    <button class="nav-button active-style">Salir</button>
                </div>
            </nav>
            <nav class="search-nav">
                <div class="categories">
                    <button class="categorie-button active-style">Suplementos</button>
                    <button class="categorie-button active-style">Ropa Deportiva</button>
                </div>
                <input type="text" placeholder="Buscar" class="search-input">
                <button class="filter-button">Filtrar</button>
                <button class="car-button active-style">Carrito</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <aside class="aside-filter">
            <h3>Filtros</h3>
            <label><input type="checkbox">Suplementos</label>
            <label><input type="checkbox">Ropa Deportiva</label>
        </aside>
        <section id="products-section">
            <div id="products-container">
                <!-- Acá se van a insertar los productos dinámicamente-->
            </div>
        </section>

    </main>
    <footer></footer>

</body>

</html>
