<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/productos.css">
    <script defer src="js/productos.js"></script>
    <link rel="icon" href="img/logo-empresa.jpeg" type="img.jpeg">

</head>

<body>
    <header>
        <div>
            <nav class="upper-nav">
                <div class="names">
                    <h2>Alejo Chavez</h2>
                    <h2>Francisco CÃ³ceres</h2>
                </div>
                <div class="upper-nav-buttons">
                    <button class="nav-button active-style btn">Tickets</button>
                    <button class="nav-button active-style btn">Salir</button>
                </div>
            </nav>
            <nav class="search-nav">
                <div class="categories">
                    <button class="categorie-button active-style btn">Suplementos</button>
                    <button class="categorie-button active-style btn">Ropa Deportiva</button>
                </div>
                <input type="text" placeholder="Buscar" class="search-input">
                <button class="sort-button btn">Ordenar</button>
                <button class="car-button active-style btn">Carrito</button>

            </nav>
        </div>
    </header>
    <hr class="divisor">
    <main class="container">
        <aside class="aside-sort">
            <h3 class="sort-by-h3">Ordenar por</h3>

            <div class="orden-buttons">

                <label class="btn-order btn">
                    <input type="radio" name="orden" value="az">
                    A - Z
                </label>

                <label class="btn-order btn">
                    <input type="radio" name="orden" value="za">
                    Z - A
                </label>

                <label class="btn-order btn">
                    <input type="radio" name="orden" value="lowest-price">
                    Precio menor a mayor
                </label>

                <label class="btn-order btn">
                    <input type="radio" name="orden" value="highest-price">
                    Precio mayor a menor
                </label>

            </div>
        </aside>

        <!-- Aca van la barra de filtros y los porductos -->
        <section id="products-section">

        </section>

    </main>
    <footer></footer>

</body>

</html>
