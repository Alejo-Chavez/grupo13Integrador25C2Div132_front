<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito</title>
  <script defer src="js/carrito.js"></script>
  <script src="https://kit.fontawesome.com/101677460b.js" crossorigin="anonymous"></script>
  <script src="js/carrito.js" defer></script>
  <link rel="stylesheet" href="css/carrito.css">
</head>

<body>
  <header class="tienda-header">
    <div class="header-logo">
      <img src="img/logo-empresa.jpeg" alt="FitLab logo">
    </div>
    <nav>
      <button id="volver-a-productos" class="nav-link">Volver</button>
      <button id="logOut" class="nav-link">SALIR</button>
    </nav>
  </header>

  <main>
    <h1> Carrito</h1>
    <div id="main-cart">

      <section id="cart-container">
        <ul id="cart-list">
        </ul>
        <div id="cart-aside">
        </div>
        
      </section>
    </div>
  </main>

  <footer class="main-footer">
    <div class="footer-content">
      <div class="footer-github">
        <a href="https://github.com/Alejo-Chavez" target="_blank" class="developer-link">Alejo Chavez</a>
        <a href="https://github.com/" target="_blank" class="developer-link">Francisco Coceres</a>
      </div>
    </div>
  </footer>
</body>

</html>
